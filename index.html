<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
	<title>Off and Shopping</title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
    	<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
	</head>

	<body>

<div id="container">
	<div class="image">
		<img src="images/TopBar.png" alt="image of vector button for header" />
				<h2>Stuff to Buy</h2>
	</div>

<div class="middle">
	<div class="checkList">
			<input id="object" type="text" name="checkListItem" autocomplete="off" placeholder="Type and press Enter to create a list.">
	</div>

		<div id="button">Or give a click to add an item</div>
			<br/>
			<div class="list">
				
			</div>
			<span id="done">Done with an item? Double click it to remove it.</span>

	</div><!--end of middle-->
</div>	<!--end of container-->

</body>
</html>
